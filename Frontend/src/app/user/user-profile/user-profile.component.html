<div class="row shadow">
  <div class="col-sm-4 p-0">
    <div class="card">
      <div class="card-header"><h3>User Profile</h3></div>
      <div class="shadow-lg bg-white">
        <div class="card-body">
          <div class="avatar-container">
            <div class="image-container">
              <img *ngIf="!userCard.profile_picture" src="/assets/user_images/user_default.jpg" class="img-thumbnail rounded-circle">
              <img *ngIf="userCard.profile_picture" src="{{thumbnailFolder + userCard.profile_picture}}" class="img-thumbnail rounded-circle" >
            </div> 
          </div>
  
          <h1 class="card-title">{{userCard.unique_name}}</h1>
  
          <div>
            <i class="fa-regular fa-envelope"></i>
            <strong> Email : {{userCard.email}}</strong>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <strong> Phone Number : {{userCard.phone}}</strong>
          </div>
       
          <div *ngIf="!isOnlyReader()">
            <i class="fa-solid fa-house"></i>
            <strong *ngIf="propertiesListed === 0"> No Properties Listed</strong>
            <strong *ngIf="propertiesListed > 0"> Properties Listed : {{propertiesListed}} </strong>
          </div>
        </div>
      </div>
      
    </div>

  </div>
  <div class="col-sm-8 card p-0">
    <div class="card-header"><h3>Other Users</h3></div>
    <div class="card-body">
      <div class="row">
          <div class="col-2 mb-3" *ngFor="let userCard of userCards">
            <div class="text-center">
              <img *ngIf="!userCard.photo" src="/assets/user_images/user_default.jpg" class="img-thumbnail rounded-circle">
              <img *ngIf="userCard.photo" src="{{thumbnailFolder + userCard.photo}}" class="img-thumbnail rounded-circle">
              <strong>{{userCard.username}}</strong>
            </div>
          </div>
        </div>
    </div>
  </div>
  
</div>
