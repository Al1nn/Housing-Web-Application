<div class="row">
  <div class="col-sm-4 p-0">
    <div class="card">
      <div class="card-header"><h3>User Profile</h3></div>
      <div class="shadow-lg bg-white">
        <div class="card-body">
          <div class="avatar-container">
            <div class="image-container">
              <img *ngIf="userCard?.profile_picture === ''" src="/assets/user_images/user_default.jpg" class="img-fluid rounded-circle">
              <img *ngIf="userCard?.profile_picture" src="{{ thumbnailFolder + userCard.profile_picture}}" class="img-fluid rounded-circle">
            </div> 
            <div class="icon-wrapper">
              <input type="file" id='avatar-input-file' accept="image/jpeg"  (change)="onFileChange($event)" #avatarInput />
              
              <button class="btn btn-primary rounded" (click)="avatarInput.click()"> <i class="fa-solid fa-pen fa-lg"></i> </button> 
              
            </div>
          </div>
  
          <h1 *ngIf="userCard" class="card-title">{{userCard.unique_name}}</h1>
  
          <div  *ngIf="userCard">
            <i class="fa-regular fa-envelope"></i>
            <strong> Email : {{userCard.email}}</strong>
          </div>
          <div  *ngIf="userCard">
            <i class="fa-solid fa-phone"></i>
            <strong> Phone Number : {{userCard.phone}}</strong>
          </div>
          <!-- <div>
            <i class="fa-regular fa-user"></i>
            <strong *ngIf="userCard.role === 1"> Role : Editor </strong>
            <strong *ngIf="userCard.role === 0"> Role : Reader </strong>
          </div> -->
        </div>
        <div class="card-footer">
          <button class="btn btn-danger" (click)="onAccountDelete()"> Delete</button>
        </div>
      </div>
      
    </div>

  </div>
  <div class="col-sm-8">
    <div class="card-header">
      <h3>User Information</h3>
    </div>
    
    <div class="tab-panel p-3 shadow">
      <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
        <tabset class="member-tabset">
        <tab heading="Change Password">
          
            <div class="form-group col-12 mb-3">
              <label for="oldPassword" class="form-label">Your Old Password</label>
              <input type="password" class="form-control" formControlName="oldPassword">
              <span class="error-block" *ngIf="oldPassword.touched && oldPassword.errors?.required">
                Please provide your current password
              </span>
              <span class="error-block" *ngIf="oldPassword.errors?.notmatched">
                Introduced password does not match with your current password
              </span>
            </div>
              <div class="form-group col-12 mb-3">
                <label for="newPassword" class="form-label">Your New Password</label>
                <input type="password" class="form-control" formControlName="newPassword">
                <span class="error-block" *ngIf="passwordForm.errors?.samePassword">
                    Old Password and New Password are the same
                </span>
                <span class="error-block" *ngIf="newPassword.touched && newPassword.errors?.required">
                    Please provide your new password
                </span>
                
              </div>
            <div class="form-group col-12 mt-3 ">
              <button type="submit" class="btn btn-primary">Save</button>
              <button type="reset" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
            </div>
        </tab> 
       
      </tabset>
      </form>
      
  </div>
  
</div>
