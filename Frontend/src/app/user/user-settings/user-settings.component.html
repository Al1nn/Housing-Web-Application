<div class="row">
  <div class="col-sm-4 p-0">
    <div class="card">
      <div class="card-header"><h3>User Profile</h3></div>
      <div class="shadow-lg bg-white">
        <div class="card-body">
          <div class="avatar-container">
            <div class="image-container">
              <img *ngIf="!hasImage" src="/assets/user_images/user_default.jpg" class="img-fluid rounded-circle">
              <img *ngIf="hasImage"[src]="userCard.url" class="img-fluid rounded-circle">
            </div> 
            <div class="icon-wrapper">
              <input type="file" id='avatar-input-file' accept="image/jpeg"  (change)="onFileChange($event); openModal(imageCropperModal)" #avatarInput />
              
              <button class="btn btn-primary rounded" (click)="avatarInput.click()"> <i class="fa-solid fa-pen fa-lg"></i> </button> 
              
            </div>
          </div>
  
          <h1 class="card-title">{{userCard.username}}</h1>
  
          <div>
            <i class="fa-regular fa-envelope"></i>
            <strong> Email : {{userCard.email}}</strong>
          </div>
          <div>
            <i class="fa-solid fa-phone"></i>
            <strong> Phone Number : {{userCard.phoneNumber}}</strong>
          </div>
          <div>
            <i class="fa-regular fa-user"></i>
            <strong *ngIf="userCard.role === 1"> Role : Editor </strong>
            <strong *ngIf="userCard.role === 0"> Role : Reader </strong>
          </div>
          <div>
            <i class="fa-solid fa-house"></i>
            <strong *ngIf="propertiesListed === 0"> No Properties Listed</strong>
            <strong *ngIf="propertiesListed > 0"> Properties Listed : {{propertiesListed}} </strong>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-danger"> Delete</button>
        </div>
      </div>
      
    </div>

  </div>
  <div class="col-sm-8">
    <div class="card-header">
      <h3>User Information</h3>
    </div>
    
    <div class="tab-panel p-3 shadow">
      <tabset class="member-tabset">
        <tab heading="Change Password">

        </tab>
        <tab heading="Account Details">

        </tab>
      </tabset>
  </div>
  
</div>

<ng-template #imageCropperModal>
  <div class="modal-header">
     <h4 class="modal-title pull-left">Image Crop</h4>
     
  </div>
  <div class="modal-body">
    <image-cropper 
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      format="jpeg"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
      [roundCropper]="true"
      [output]="'base64'"
      style="width: 100%; height: 400px;">
    </image-cropper>
      
      
    
  </div>
  <div class="modal-footer">
     <button type="button" class="btn btn-primary" (click)="submitProfilePicture()">Done</button>
     
  </div>
</ng-template>
