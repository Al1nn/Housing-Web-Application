<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>


      <div class="card-body">
        <div class="avatar-container">
          <div class="image-container"
          [ngClass]="{'box-shadow-avatar': !!cropImagePreview}"
          >
            <img *ngIf="!cropImagePreview" src="/assets/user_images/user_default.jpg" class="img-fluid rounded-circle">
            <img *ngIf="cropImagePreview" src="{{cropImagePreview}}" class="img-fluid rounded-circle">
          
          </div> 
          <div class="icon-wrapper">
            <input type="file" id='avatar-input-file' accept="image/jpeg"  (change)="onFileChange($event); openModal(imageCropperModal)" #avatarInput />
            
            <button class="btn btn-primary rounded" (click)="avatarInput.click()"> <i class="fa-solid fa-pen fa-lg"></i> </button> 
            
          </div>
        </div>

        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)" >
          <div class="form-group col-12 mb-3">
            <label>Name</label>
            <input type="text" class="form-control" required ngModel name="username">
          </div>
          <div class="form-group col-12 mb-3">
            <label>Password</label>
            <input type="password" class="form-control" required ngModel name="password">
          </div>
          <div class="form-group col-12 mb-3">
            <label>Role</label>
            <select class="form-control" required ngModel name="role">
              <option value="0">Reader</option>
              <option value="1">Admin</option>
            </select>
          </div>

          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="submit" class="btn btn-secondary" style="margin-left: 10px;">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>


<ng-template #imageCropperModal>
  <div class="modal-header">
     <h4 class="modal-title pull-left">Image Crop</h4>
     
  </div>
  <div class="modal-body">
    <image-cropper 
      [imageChangedEvent]="imageChangedEvent"
      [maintainAspectRatio]="true"
      format="jpeg"
      (imageCropped)="imageCropped($event)"
      (imageLoaded)="imageLoaded()"
      (cropperReady)="cropperReady()"
      (loadImageFailed)="loadImageFailed()"
      [roundCropper]="true"
      style="width: 100%; height: 400px;">
    </image-cropper>
      
      
    
  </div>
  <div class="modal-footer">
     <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Done</button>
     
  </div>
</ng-template>
