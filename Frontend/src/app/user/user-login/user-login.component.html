<div class="row">
  <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        <h3>Login</h3>
      </div>


      <div class="card-body">
        

        <form (ngSubmit)="onLogin()" #loginForm="ngForm" >
          <div class="form-group col-12 mb-3">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="loginRequest.username" required ngModel name="username">
          </div>
          <div class="form-group col-12 mb-3">
            <label>Password</label>
            <input type="password" class="form-control" [(ngModel)]="loginRequest.password" required ngModel name="password">
          </div>
          
          <div class="form-group col-12 mb-3">
            <label>Roles</label>
            <div class="form-check" *ngFor="let role of rolesData; let i = index;">
              <label>
                <input type="checkbox" class="form-check-input"
                ngModel name="{{role.id}}">
                {{role.name}}
              </label>
              
            </div>
            
          </div>

          

          

          

          <div class="form-group col-12">
            <button [disabled]="!loginForm.valid" type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()" style="margin-left: 10px;">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
