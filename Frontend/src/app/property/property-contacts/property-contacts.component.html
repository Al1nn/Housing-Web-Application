<div class="card d-flex p-3" >
  <div class="card-title">
    <h1>Property Contacts</h1>
  <div class="card-header d-flex align-items-center justify-content-between">
    <span *ngIf="propertyId > 1">
      <button type="button" class="btn btn-primary" (click)="onSelectPrevious()">Select Previous Page</button>
    </span>
    <span *ngIf="propertyId < numberOfProperties">
      <button type="button" class="btn btn-primary"  (click)="onSelectNext()">Select Next Page</button>
    </span> 
  </div>  
    
  </div>
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/{{property.Image}}.jpg" >
    <div class="card-details p-4" >
    <form (ngSubmit)="onSubmit()" #Form="ngForm" *ngFor="let contact of property?.Contacts">
      <div class="form-group col-12">
        <label for="name">Address </label>
        <input type="text" class="form-control mb-3" [(ngModel)]="contact.Address" #propertyName="ngModel"
        ngModel name="propertyAddress">
      </div>
      
      <div class="form-group">
        <label for="type">Phone Number</label>
        <input type="text" class="form-control mb-3" [(ngModel)]="contact.Phone"  #propertyType="ngModel"
        ngModel name="propertyType">
      </div>
    </form>
      
  </div>
  </div>
  
</div>
