<div class="card">
  <div class="card-img-wrapper">
    <img *ngIf="property_index.image" class="card-img-top" src="assets/images/{{property_index.image}}.jpg">
    <img *ngIf="!property_index.image" class="card-img-top" src="assets/images/house_default.jpg">
    <ul *ngIf="!hideIcons" class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property_index.id}}"><i class="far fa-edit"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-contacts/{{property_index.id}}"><i class="far fa-address-book"></i></button>
      </li>
    </ul>

  </div>
  <div class="card-body p-1">
    <h1 class="mb-0"> {{property_index.bhk}} BHK {{property_index.propertyType}} </h1>

    in {{property_index.name}}
    <span *ngIf="property_index.name">,</span>
    {{property_index.city}}

    <h6  class="mt-2">{{property_index.furnishingType}}
    <span *ngIf="property_index.furnishingType !== 'Unfurnished'">Furnished</span> | Ready to Move</h6>

    <hr class="mt-0 mb-2">

    <h6 class="mb-0" >Price: <span class="font-highlight">{{property_index.price}} USD.</span> |
      Area:  <span class="font-highlight">{{property_index.builtArea}} Sq Ft </span> </h6>
  </div>
</div>
