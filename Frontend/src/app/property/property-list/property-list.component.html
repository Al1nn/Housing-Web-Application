
<label>Filter City, Type , Name: </label>
<input [(ngModel)]="filterInput" (ngModelChange)="onFilterCityAPI(filterInput)">
<!-- <button class="btn btn-primary" (click)="onFilterCityAPI(filterInput)">Search</button> -->
<div *ngFor="let city of filteredCities">{{city}}</div>

<br>
<label>Filter Price & SqrArea : </label><br>

<label>Min :</label>
<select [(ngModel)]="min">
  <option *ngFor="let number of filterPriceAndAreaRange" [value]="number">
    {{number}}
  </option>
</select>

<label>Max : </label>
<select [(ngModel)]="max">
  <option *ngFor="let number of filterPriceAndAreaRange" [value]="number">
    {{number}}
  </option>
</select><br><br>






<label>Sort by &nbsp;</label>
<select [(ngModel)]="SortbyParam">
  <option value="City">City</option>
  <option value="Price">Price</option>
  <option value="Price Per Area">Price Per Area</option>
</select>

<button type="button" (click)="onSortDirection()">
  <i *ngIf="SortDirection === 'asc'" class="fas fa-sort-alpha-down"></i>
  <i *ngIf="SortDirection === 'desc'" class="fas fa-sort-alpha-up"></i>
</button><br>
<button type="button" (click)="clearFilters()">Clear</button>
<br><br>



<div class="row">
  <div *ngFor="let property of Properties
   | filter: filterInput : ['Name','City','PType']
   | priceAreaFilter: min : max
   | sort:[SortbyParam,SortDirection]"
    class="shadow-lg col-sm-4 p-3">
    <div>{{property.Price / property.BuiltArea}}</div>
    <app-property-card [property_index]="property" ></app-property-card>
  </div>
</div>
