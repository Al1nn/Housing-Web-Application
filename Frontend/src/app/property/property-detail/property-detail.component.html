
<div class="card d-flex p-3" >
    <div class="card-title">
      <h1>Property Details {{propertyId}}</h1>
    </div>
  <div class="card-img-wrapper" *ngIf="property">

    <img *ngIf="property.Image" class="card-img-top" src="assets/images/{{property.Image}}.jpg">
    <img *ngIf="!property.Image" class="card-img-top" src="/assets/images/house_default.jpg">

    <div class="card-details p-4">
      <form (ngSubmit)="onSubmit()" #Form="ngForm" >
        <div class="form-group col-12">
          <label for="name">Name</label>
          <input type="text" class="form-control mb-3" [(ngModel)]="property.Name" #propertyName="ngModel"
          ngModel name="propertyName">
        </div>
        <div class="form-group" *ngIf="property?.SellRent">
          <label for="sellRent">SellRent</label>
          <input type="text" class="form-control mb-3" [(ngModel)]="property.SellRent" #propertySellRent="ngModel"
          ngModel name="propertySellRent">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control mb-3" [(ngModel)]="property.Price" #propertyPrice="ngModel"
          ngModel name="propertyPrice">
        </div>
        <div class="form-group">
          <label for="type">Type</label>
          <input type="text" class="form-control mb-3" [(ngModel)]="property.PType"  #propertyType="ngModel"
          ngModel name="propertyType">
        </div>




      </form>
    </div>



  </div>


</div>
