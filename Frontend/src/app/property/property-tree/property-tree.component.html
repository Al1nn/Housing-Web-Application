
<mat-form-field>
  <mat-select placeholder="Choose Category Parent" (selectionChange)="onSelectionChange($event)">
    <mat-option *ngFor="let parent of PropertyTree" [value]="parent.nodeID">
      {{parent.nodeID}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="row">
  <div *ngFor="let property of ResultProperties" class="shadow-lg col-sm-4 p-3">
    <app-property-card [property_index]="property" [hideIcons]="true"></app-property-card>
  </div>
</div>

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
  <!-- Leaf nodes -->
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
    <div class="node-content">
      {{node.nodeID}}
      <div class="property-card-wrapper">
        <app-property-card [property_index]="getPropertyById(node.nodeID)"></app-property-card>
      </div>
    </div>
  </mat-tree-node>

  <!-- Expandable nodes -->
  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
    <div class="mat-tree-node">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.nodeID">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <div class="node-content">
        {{node.nodeID}}
      </div>
    </div>
    <div class="property-card-wrapper">
      <app-property-card [property_index]="getPropertyById(node.nodeID)"></app-property-card>
    </div>
    
    <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
      <ng-container matTreeNodeOutlet></ng-container>
    </div>
  </mat-nested-tree-node>
</mat-tree>
