<div class="modal-header p-3 justify-content-between" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h4 class="modal-title pull-left">Deleting Property</h4>
  <button type="button" class="btn btn-danger btn-sm" (click)="closeDeleteModal()">
     <i class="fa-solid fa-x text-danger"></i>
  </button>
</div>
<mat-dialog-content>
  <div class="modal-body" style="padding: 16px 0;">
    <p>Are you sure you want to delete this property?</p>
    <p><strong>Cannot undo the change</strong></p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="center">
  <button class="btn btn-success me-3" (click)="deleteProperty(propertyId)">Yes</button>
  <button class="btn btn-danger"  (click)="closeDeleteModal()">No</button>
</mat-dialog-actions>
