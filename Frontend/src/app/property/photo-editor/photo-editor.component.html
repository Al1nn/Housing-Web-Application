<div class="row">
  <div class="col-2 mb-3" *ngFor="let photo of property.photos">
    <img src="{{thumbnailsFolder + photo.fileName }}" alt="{{photo.fileName}}" class="img-thumbnail p-1">
    <div class="text-center">
      <button class="btn btn-sm btn-danger" (click)="deletePhoto(property.id,photo.fileName)">
        <i class="fa fa-trash"></i>
      </button>
    </div>
  </div>
</div>
