<div class="row mb-5">
  <div class="col-8 shadow-lg p-0 bg-white">
    <div class="card">
      <div class="card-header">
        <h3>List Your Property</h3>
      </div>
      <div class="card-body">
    <form (ngSubmit)="onSubmit()" #Form="ngForm" >
      <div class="tab-panel">
        <tabset class="member-tabset" #formTabs>
          
          <tab heading="Basic Info" ngModelGroup="BasicInfo" #BasicInfo="ngModelGroup">

            <div class="form-group col-12 mt-3">
              <p class="mt-3">I want to</p>

              <div class="btn-group" btnRadioGroup ngModel name="SellRent" required>
                <label class="btn btn-outline-primary" btnRadio=1 tabindex=0 role="button" name="SellRent">Sell</label>
                <label class="btn btn-outline-primary mx-2" btnRadio=2 tabindex=0 role="button" name="SellRent">Rent</label>
              </div>
            </div>  
            

            <div class="form-group col-12 mt-3">
              <p class="mt-3">BHK</p>

              <div class="btn-group" btnRadioGroup name="propBHK"
              [(ngModel)]="propertyView.BHK">
                <label 
                *ngFor="let bhk of [1,2,3,4]"
                class="btn btn-outline-primary mx-2"
                [btnRadio]="bhk" 
                role="button" 
                name="SellRent">{{bhk}}</label>
              </div>

            </div> 
            
            <div class="form-group col-12 mt-3">
              <p class="mt-3">Property Type</p>

              <div class="btn-group" btnRadioGroup name="propPType"
              [(ngModel)]="propertyView.PType">
                <label 
                *ngFor="let ptype of propertyTypes"
                class="btn btn-outline-primary mx-2"
                [btnRadio]="ptype" 
                role="button" 
                name="SellRent">{{ptype}}</label>
              </div>

            </div> 

            <div class="form-group col-12 mt-3">
              <p class="mt-3">Furnish Type</p>

              <div class="btn-group" btnRadioGroup name="propFType"
              [(ngModel)]="propertyView.FType">
                <label 
                *ngFor="let ftype of furnishTypes"
                class="btn btn-outline-primary mx-2"
                [btnRadio]="ftype" 
                role="button" 
                name="SellRent">{{ftype}}</label>
              </div>

            </div> 

            <div class="form-group col-12 mt-3">
              <label for="name">In Bulding/Society/Project</label>
              <input type="text" class="form-control m-2" #propName="ngModel"
              ngModel name="propName" required minlength="5" [(ngModel)]="propertyView.Name"> 
              <span *ngIf="!propName.valid && propName.touched" class="error-block">
              <span *ngIf="propName.errors?.['required']">Please provide name</span>
              <span *ngIf="propName.errors?.['minlength']">Name must be atleast 5 characters</span>
              </span>
            </div>

            <div class="form-group col-12">
              <label for="price">City</label>
              <input type="text" class="form-control m-2" name="propCity"
              [(ngModel)]="propertyView.City"> 
            </div>

            <div class="form-group col-12">
                <button type="button" (click)="selectTab(1)" [disabled]="!BasicInfo.valid" class="btn btn-primary form-control m-2">Next</button>
            </div>
          </tab>


          <tab heading="Pricing and Area" >

            <div class="form-group col-12 mt-3">
              <label>Price (in USD)</label>
              <input type="text" class="form-control m-2" name="propPrice" [(ngModel)]="propertyView.Price">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Security (in USD)</label>
              <input type="text" class="form-control m-2">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Maintenance (in USD)</label>
              <input type="text" class="form-control m-2">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Built Area (in Sqr Feet)</label>
              <input type="text" class="form-control m-2" name="propBuiltArea"
              [(ngModel)]="propertyView.BuiltArea">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Carpet Area(in Sqr Feet)</label>
              <input type="text" class="form-control m-2" >
            </div>

            <div class="form-group col-12 mt-3">
              <button type="button" (click)="selectTab(0)"  class="btn btn-primary form-control m-2">Back</button>
              <button type="button" (click)="selectTab(2)"  class="btn btn-primary form-control m-2">Next</button>
            </div>
            
          </tab>

          <tab heading="Address" >
            <div class="form-group col-12 mt-3">
              <label>Floor</label>
              <input type="text" class="form-control m-2">
            </div>

            <div class="form-group col-12">
              <label>Total Floor</label>
              <input type="text" class="form-control m-2">
            </div>

            <div class="form-group col-12">
              <label>Address</label>
              <input type="text" class="form-control m-2">
            </div>

            <div class="form-group col-12">
              <label>Landmark</label>
              <input type="text" class="form-control m-2">
            </div>

            <div class="form-group col-12 mt-3">
              <button type="button" (click)="selectTab(1)"  class="btn btn-primary form-control m-2">Back</button>
              <button type="button" (click)="selectTab(3)"  class="btn btn-primary form-control m-2">Next</button>
            </div>  
              </tab>

          <tab heading="Other Details" >

            <div class="form-group col-12 mt-3">
              <p class="mt-3">Ready To Move</p>

              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary" btnRadio=1 tabindex=0 role="button" name="SellRent">Yes</label>
                <label class="btn btn-outline-primary mx-2" btnRadio=2 tabindex=0 role="button" name="SellRent">No</label>
              </div>
            </div> 

            <div class="form group col-3 mt-3">
              <label>Possesion/Available from</label>
              <input type="text" placeholder="Datepicker"
              class="form-control"
              bsDatepicker [bsConfig]="{containerClass : 'theme-dark-blue', dateInputFormat : 'DD-MM-YYYY' }">
            </div>

            <div class="form-group col-12 mt-3">
              <label>Age of Property</label>
              <input type="text" class="form-control m-2">
            </div>

            <div class="form-group col-12 mt-3">
              <p class="mt-3">Gated Community</p>

              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary" btnRadio=1 tabindex=0 role="button" name="SellRent">Yes</label>
                <label class="btn btn-outline-primary mx-2" btnRadio=2 tabindex=0 role="button" name="SellRent">No</label>
              </div>
            </div> 

            <div class="form-group col-12 mt-3">
              <p class="mt-3">Ready To Move</p>

              <div class="btn-group" btnRadioGroup>
                <label class="btn btn-outline-primary" btnRadio=1 tabindex=0 role="button" name="SellRent">East</label>
                <label class="btn btn-outline-primary mx-2" btnRadio=2 tabindex=0 role="button" name="SellRent">West</label>
                <label class="btn btn-outline-primary" btnRadio=2 tabindex=0 role="button" name="SellRent">South</label>
                <label class="btn btn-outline-primary mx-2" btnRadio=2 tabindex=0 role="button" name="SellRent">North</label>
              </div>
            </div> 

            <div class="form-group col-12 mt-3">
              <label>Description</label>
              <textarea type="text" class="form-control m-2" rows="6"></textarea>
            </div>

            <div class="form-group col-12 mt-3">
              <button type="button" (click)="selectTab(2)"  class="btn btn-primary form-control m-2">Back</button>
              <button type="button" (click)="selectTab(4)"  class="btn btn-primary form-control m-2">Next</button>
            </div>
          </tab>

          <tab heading="Photos" >
            <div class="form-group col-12">
              <div class="photo-control">
                  <button class="mt-5" type="button">Upload</button> <br>
                  This is under construction
              </div>
            </div>

            <div class="form-group col-12 mt-3">
              <button type="button" (click)="selectTab(3)"  class="btn btn-primary form-control m-2">Back</button>              
              <button type="reset" class="btn btn-primary form-control m-2">Cancel</button>
              <button type="submit" class="btn btn-primary form-control m-2">Save</button>
            </div>
              
          </tab>

        </tabset>
      </div>
        
        
      
      

    </form>
      </div>
    </div>
  </div>
  <div class="col-4">
      <div class="card-header">
        <h3>Your Property Preview</h3>
      </div>
      <div class="shadow-lg p-3 bg-white">
        <app-property-card [property_index]="propertyView" [hideIcons]="true"></app-property-card>
      </div>
  
  </div>
</div>
